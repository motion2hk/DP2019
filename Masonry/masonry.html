<!DOCTYPE html>
<html>
<head>
	<title></title>
	<meta charset="utf-8">
	<script src="jquery-3.2.1.min.js"></script>
	<!-- 제이쿼리 라이브러리 불러오기 -->
	<script src="masonry.pkgd.min.js"></script>
	<!-- 마손리 라이브러리 불러오기 -->
	<style type="text/css">
		.grid{width: 100%;}
		.grid-item {
		 width: 200px; /* 한칸짜리 */
		}
		.grid-item--width2 { width: 400px; }
		img{
			width:100%; /* 두칸짜리 */
			display: block;
		}
	</style>
	<!-- javascript 자바스크립트 -->
	<!-- html(구조), css(모양,형태), javascript(동작) -->
	<script type="text/javascript">
		// 문서.준비되면
		$( document ).ready(function() {
			$('.grid').masonry({
				// .grid masonry 기능시작
				// options
				itemSelector: '.grid-item',
				columnWidth: 200 /* 한칸의 넓이 */
			});
		});
		// 기능 시작하기
	</script>
</head>
<body>
	<div class="grid">
	  <div class="grid-item">
	  	<img src="layout3_img1.jpg" />
	  </div>
	  <div class="grid-item grid-item--width2">
		  <!-- 띄어쓰기를 이용하여 두가지 클래스명을 지정함 -->
	  	<img src="layout3_img2.jpg" />

	  </div>

	  	<img src="layout3_img7.jpg" />
	  </div>
	  <div class="grid-item">

	  </div>
	  <div class="grid-item grid-item--width2">

</body>
</html>
