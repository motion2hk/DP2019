    <head>
        <title>레이아웃2</title>
        <meta charset="utf-8">
        <style>
            header>h1>span:nth-child(1){
                color: white;
            }
            header>h1>span:nth-child(2){
                color: #cfc91d;
            }
            header{
                background-color: #02918c;
                color: white;
            }
            nav>ul>li{
                float: left;
                list-style: none;   
                padding-left: 10px;
                padding-right: 10px;
            }
            .clear{
                clear: both;
                height: 0px;
                overflow: hidden;
            }
            header>h1{
                float: left;
                margin: 0px;
            }
            header>nav{
                float: right;
            }
            header>nav>ul{
                margin: 9px;
            }
            #main_visual{
                padding-top: 150px;
                padding-bottom: 150px;
                background-image: url("images/layout2_visual.jpg");
                background-position: 50% 50%;
                /* 배경그림-위치: 가로 세로; */
                background-size: auto 150%;
                /* 배경그림-크기: 가로 세로; */
                background-repeat: no-repeat;
                /* no-repeat, repeat, repeat-x, repeat-y */
                background-color: #000;
                color: white;
                text-align: center;
            }
            #main_visual h2{
                margin: 0px;
                letter-spacing: 10px;
                text-transform: uppercase;
                font-family: sans-serif;
                font-size: 45px;   
            }
            #main_visual div:nth-child(1){
                font-size: 20px;
            }
            #main_visual div:nth-child(3){
                font-size: 15px;
            }
            #main_visual div:nth-child(4){
                margin-top: 100px;
            }
        </style>
    </head>

        <header>
            <h1>
                <span>MY</span>

            <nav>

                    <div class="clear"></div>

            <div class="clear"></div>
        </header>

            </div>
